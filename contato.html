            <div class="container">
                <h2>Contato</h2>
                <p>Deixe sua mensagem e retornaremos o quanto antes.</p>
                <form action="/action_page.php">
                  <div class="form-group">
                    <label for="usr">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="username">
                  </div>
                  <div class="form-group">
                    <label for="usr">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="username">
                  </div>
                  <div class="form-group">
                    <label for="pwd">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="E-mail">
                  </div>
                  <div class="form-group">
                    <label for="comment">Mensagem:</label>
                    <textarea class="form-control" rows="5" id="mensagem" name="text"></textarea>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                  </div>
                </form>
            </div>
